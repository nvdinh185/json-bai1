<!DOCTYPE HTML>
<html>

<head>
	<title>Form User | VinaEnter Edu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="login agile">
		<div class="w3agile-border">
			<h2>Trang quản trị viên | VinaEnter Edu</h2>
			<div class="login-main login-agileits">
				<p id="error"></p>
				<p id="msg"></p>
				<div class="userinfo">
					<p class="fullname" id="greeting"></p>
					<p class="link"><a href="javascript:void(0)" title="Đăng xuất" id="logout">Đăng xuất</a></p>
				</div>

				<h1>Danh sách người dùng</h1>
				<table class="index-user" border="1" align="center">
					<thead>
						<tr align="center">
							<th>ID</th>
							<th>Email</th>
							<th>Avatar</th>
							<th>Fullname</th>
							<th>Chức năng</th>
						</tr>
					</thead>

					<tbody id="tblBody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="lib/jquery-3.6.3.min.js"></script>
	<script src="lib/axios.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
